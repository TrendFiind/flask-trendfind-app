<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendFind - {% block title %}{% endblock %}</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>

<!-- Sidebar Toggle -->
<button class="sidebar-toggle" aria-label="Toggle Sidebar">
    <span></span>
    <span></span>
    <span></span>
</button>

<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/saved-products">Saved Products</a></li>
        <li><a href="/plan-details">Plan Details</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/about-us">About Us</a></li>
        <li><a href="/contact-us">Contact Us</a></li>
    </ul>
</nav>

<!-- Logo -->
<div class="logo-container">
    <a href="/">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" class="logo">
    </a>
</div>

<!-- Page Content -->
<main class="main-content">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 TrendFind. All rights reserved.</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
