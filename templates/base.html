<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TrendFind | {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Global Styles -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    {% block head_extra %}{% endblock %}
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="header-content">

        <!-- Sidebar Toggle -->
        <button class="sidebar-toggle" aria-label="Toggle Sidebar">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Logo -->
        <div class="logo-container">
            <a href="/">
                <img src="{{ url_for('static', filename='images/Logo.png') }}"
                     alt="TrendFind Logo"
                     class="logo">
            </a>
        </div>

        <!-- Dark Mode -->
        <button id="dark-mode-toggle" class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </button>

    </div>
</header>

<!-- SIDEBAR -->
{% include "_sidebar.html" %}

<!-- PAGE CONTENT -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2025 TrendFind. All rights reserved.</p>
    </div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% block body_extra %}{% endblock %}

</body>
</html>
