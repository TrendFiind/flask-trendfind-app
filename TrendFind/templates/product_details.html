<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TrendFind</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Logo at the Top Middle -->
    <div class="logo-container">
        <a href="/">
            <img src="{{ url_for('static', filename='images/Untitled_design-removebg-preview.jpg') }}" alt="TrendFind Logo" class="logo">
        </a>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ product.Title }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.Image }}" alt="{{ product.Title }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>Details</h2>
                <p><strong>Price:</strong> {{ product.Price }}</p>
                <p><strong>Rating:</strong> {{ product.Rating }} ({{ product["Ratings Total"] }} ratings)</p>
                <p><strong>Profit Margin:</strong> {{ product["Profit Margin"] }}</p>
                <p><strong>Description:</strong> {{ product.Description }}</p>
                <a href="{{ product.Link }}" target="_blank" class="btn btn-primary">
                    <i class="fas fa-external-link-alt"></i> View on Amazon
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Results
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2025 TrendFind. All rights reserved.</p>
        </div>
    </footer>

    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
