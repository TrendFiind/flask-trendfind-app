<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendFind - Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Results Section -->
    <div class="results-section">
        <div class="container mt-5 fade-in">
            <div class="bg-white p-4 rounded shadow-sm">
                <h1 class="text-center mb-4"><strong>Top Trending Products</strong></h1>
                <p class="text-center mb-4 refresh-text">Refresh For Different Products!</p>
            </div>

            <!-- Results Table -->
            <div class="table-responsive fade-in">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="bubble-header">#</th>
                            <th class="bubble-header">Image</th>
                            <th class="bubble-header">Product</th>
                            <th class="bubble-header">Price</th>
                            <th class="bubble-header">Rating</th>
                            <th class="bubble-header">Reviews</th>
                            <th class="bubble-header">Link</th>
                            <th class="bubble-header">Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>
                                    <img src="{{ product.Image }}" alt="{{ product.Title }}" class="product-image">
                                </td>
                                <td>
                                    <div class="product-title">{{ product.Title }}</div>
                                </td>
                                <td>{{ product.Price }}</td>
                                <td>{{ product.Rating }}</td>
                                <td>{{ product["Ratings Total"] }}</td>
                                <td>
                                    <a href="{{ product.Link }}" target="_blank" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-external-link-alt"></i> View on {{ product.Retailer }}
                                    </a>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                                        <i class="fas fa-info-circle"></i> View Description
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
