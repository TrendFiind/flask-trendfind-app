<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TrendFind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Toggle Sidebar">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo-container">
                <a href="/">
                    <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="TrendFind Logo" class="logo">
                </a>
            </div>
            <button id="dark-mode-toggle" class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" aria-label="Main Navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/saved-products">Saved Products</a></li>
            <li><a href="/plan-details">Plan Details</a></li>
            <li><a href="/faq">FAQ</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/contact-us">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="container">
            <h1 class="text-center mb-4">Your Profile</h1>
            <div class="profile-card">
                <div class="profile-header">
                    <img src="{{ url_for('static', filename='images/profile-pic.jpg') }}" alt="Profile Picture" class="profile-pic">
                    <h2>John Doe</h2>
                    <p>Premium Member</p>
                </div>
                <div class="profile-details">
                    <div class="detail">
                        <span class="label">Email:</span>
                        <span class="value">john.doe@example.com</span>
                    </div>
                    <div class="detail">
                        <span class="label">Joined:</span>
                        <span class="value">January 2023</span>
                    </div>
                    <div class="detail">
                        <span class="label">Total Searches:</span>
                        <span class="value">1,234</span>
                    </div>
                    <div class="detail">
                        <span class="label">Saved Products:</span>
                        <span class="value">56</span>
                    </div>
                </div>
                <div class="profile-actions">
                    <button class="btn btn-primary">Edit Profile</button>
                    <button class="btn btn-secondary">Change Password</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TrendFind. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
